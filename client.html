<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type=”text/view” id="welcomeview">
            <div class="container">
                <div class="slogan" > 
                    <img src="wimage.png" alt="Image" />
                </div>
                <div class="login" > 
                    <form id="loginform" onsubmit="login_validate(this); return false;">
                        <div class="form_group">
                            <label for="email">Email</label> 
                            <input type="email" id="email" name="email" required>
                        </div> 
                        <div class="form_group">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" required>
                        </div> 
                        <div class="form_group">
                            <div id="login_error_message"> </div> 
                            <button type="submit" id="submit" >logIn</button>
                        </div> 
                    </form>
                </div>
                <div class="signup" > 
                    <h4> Sign up here </h4>
                    <form id="signupform" onsubmit="validate(); return false;">
                        <div class="form_group">
                            <label for="firstname">First name</label> 
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form_group">
                            <label for="familyname">Family name</label>
                            <input type="text" id="familyname" name="familyname" required> 
                        </div>
                        <div class="form_group">
                            <label for="gender">Gender</label>
                            <select name="gender" >
                                <option value="male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form_group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form_group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form_group">
                            <label for="email_signup">Email</label>
                            <input type="email" id="email_signup" name="email_signup" required>
                        </div>
                        <div class="form_group">
                            <label for="password_signup">Password</label>
                            <input type="text" id="password_signup" name="password_signup" required>    
                        </div>
                        <div class="form_group">
                            <label for="repeatPSW">Repeat PSW</label>
                            <input type="text" id="repeatPSW" name="repeatPSW" required>    
                        </div>   
                        <div class="form_group">
                            <div id="error_message"> </div>      
                            <button type="submit" id="signupbtn" >signUp</button>   
                        </div>    
                    </form>
                </div>
            </div>
        </script>
        <script type="text/view" id="profileview"> Profile View </script>
    </head>
    <body>
        <div id="view"></div>
    </body>
</html>
