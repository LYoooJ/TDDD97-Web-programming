<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type=”text/view” id="welcomeview">
            <div class="container">
                <div class="slogan" > 
                    <img src="wimage.png" alt="Image" />
                </div>
                <div class="login" > 
                    <form id="loginform" onsubmit="login_validate(this); return false;">
                        <div class="form_group">
                            <label for="email">Email</label> 
                            <input type="email" id="email" name="email" required>
                        </div> 
                        <div class="form_group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div> 
                        <div class="form_group">
                            <div id="login_error_message"> </div> 
                            <button type="submit" id="submit" >logIn</button>
                        </div> 
                    </form>
                </div>
                <div class="signup" > 
                    <h4> Sign up here </h4>
                    <form id="signupform" onsubmit="validate(); return false;">
                        <div class="form_group">
                            <label for="firstname">First name</label> 
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form_group">
                            <label for="familyname">Family name</label>
                            <input type="text" id="familyname" name="familyname" required> 
                        </div>
                        <div class="form_group">
                            <label for="gender">Gender</label>
                            <select name="gender" >
                                <option value="male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form_group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form_group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form_group">
                            <label for="email_signup">Email</label>
                            <input type="email" id="email_signup" name="email_signup" required>
                        </div>
                        <div class="form_group">
                            <label for="password_signup">Password</label>
                            <input type="password" id="password_signup" name="password_signup" required>    
                        </div>
                        <div class="form_group">
                            <label for="repeatPSW">Repeat PSW</label>
                            <input type="password" id="repeatPSW" name="repeatPSW" required>    
                        </div>   
                        <div class="form_group">
                            <div id="error_message"> </div>      
                            <button type="submit" id="signupbtn" >signUp</button>   
                        </div>    
                    </form>
                </div>
            </div>
        </script>
        <script type="text/view" id="profileview"> 
            <div id="tab_view"> 
                <button class="tab_button on" id="home" onclick="openTab('home');"> Home </button>
                <button class="tab_button" id="browse" onclick="openTab('browse');"> Browse </button>  
                <button class="tab_button" id="account" onclick="openTab('account');"> Account </button>
            </div>

            <div id="home_tab" class="tab_page on">
                <div class="person_info" > 
                    <h4> person_info </h4>
                    <div class="form_group"> 
                        <p>Email</p>
                        <p id="email_info"></p>
                    </div>
                    <div class="form_group"> 
                        <p>Firstname</p>
                        <p id="firstname_info"></p>
                    </div>
                    <div class="form_group"> 
                        <p>Family name</p>
                        <p id="familyname_info"></p>
                    </div>
                    <div class="form_group"> 
                        <p>Gender</p>
                        <p id="gender_info"></p>
                    </div>
                    <div class="form_group"> 
                        <p>City</p>
                        <p id="city_info"></p>
                    </div>
                    <div class="form_group"> 
                        <p>Country </p>
                        <p id="country_info"></p>
                    </div>
                </div>
                <div class="postmsg" > 
                    <h4> post message </h4>
                    <form id="postingmsg" onsubmit="tryPostMessage(this); return false;">
                        <input type="text" id="post_msg_content" name="post_msg_content" required> 
                        <button type="submit" id="postmsgbtn" > Post </button>  
                        <div id="post_error_message"> </div> 
                    </form>
                    
                </div>
                <div class="msgwall" > 
                    <h4> msgwall </h4>
                    <div id="message_container_home" class="message_container"> 
                    </div>
                </div>
            </div>  
            <div id="browse_tab" class="tab_page">  
                <div id="searchform">
                    <form id="searchuser" onsubmit="trySearchUser(this); return false;"> 
                        <h4> Search User </h4>
                        <div class="form_group"> 
                            <label for="useremail"> User Email </label>
                            <input type="email" id="useremail" name="useremail" required>
                        </div>
                        <div class="form_group">
                            <div id="search_error"> </div>    
                            <button type="submit" id="searchuserbtn" > Search </button>   
                        </div>    
                    </form>
                </div>
                <div id="searchuserinfo" class="searchinfo"> 
                    <div class="person_info" > 
                        <h4> person_info </h4>
                        <div class="form_group"> 
                            <p>Email</p>
                            <p id="search_email_info"></p>
                        </div>
                        <div class="form_group"> 
                            <p>Firstname</p>
                            <p id="search_firstname_info"></p>
                        </div>
                        <div class="form_group"> 
                            <p>Family name</p>
                            <p id="search_familyname_info"></p>
                        </div>
                        <div class="form_group"> 
                            <p>Gender</p>
                            <p id="search_gender_info"></p>
                        </div>
                        <div class="form_group"> 
                            <p>City</p>
                            <p id="search_city_info"></p>
                        </div>
                        <div class="form_group"> 
                            <p>Country </p>
                            <p id="search_country_info"></p>
                        </div>
                    </div>
                    <div class="postmsg" > 
                        <h4> post message </h4>
                        <form id="postingmsg_to_other" onsubmit="tryPostMessageToOther(this); return false;">
                            <input type="text" id="post_msg_content_to_other" name="post_msg_content_to_other" required> 
                            <button type="submit" id="postmsgbtn_to_other" > Post </button>  
                            <div id="post_error_message_to_other"> </div> 
                        </form>
                    </div>
                    <div class="msgwall" > 
                        <h4> msgwall </h4>
                        <div id="message_container" class="message_container"> 

                        </div>
                    </div>
                </div>
            </div>  
            <div id="account_tab" class="tab_page"> 
                <form id="changepswform" onsubmit="tryChangePassword(this); return false;">
                    <h4> Change Password </h4>
                    <div class="form_group"> 
                        <label for="currentpsw">Current password </label>
                        <input type="password" id="currentpsw" name="currentpsw" required>
                    </div>
                    <div class="form_group"> 
                        <label for="changepsw">New password </label>
                        <input type="password" id="changepsw" name="changepsw" required>
                    </div>
                    <div class="form_group">  
                        <label for="repeatchangepsw">Repeat new password </label>
                        <input type="password" id="repeatchangepsw" name="repeatchangepsw" required>         
                    </div>
                    <div class="form_group">
                        <div id="changepsw_error"> </div>    
                        <div class="btnspace">  
                            <button type="submit" id="changepswbtn" > Change </button>   
                        </div>
                    </div>    
                </form>
                <form id="signoutform" onsubmit="signout_validate(); return false;">
                    <button type="submit" id="signoutbtn"> signOut </button>
                </form>
                <div id="signout_error"></div>
            </div>   
        </script>
    </head>
    <body>
        <div id="view">
        </div>
    </body>
</html>
